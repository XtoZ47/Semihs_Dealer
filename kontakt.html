            background-color: #1a1a1a;

    <script>
        function sendToDiscord(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            
            const webhookURL = "https://discord.com/api/webhooks/1350910682815791114/BIMv2BK2N-rv5M3F3FR_15hbSQelBVZU-khzJsrSkZCzXTcmzoZtae_EZgy_KWYdELhA";
            const payload = {
                content: `**Neue Nachricht von:**\nüë§ Name: ${name}\nüìß E-Mail: ${email}\nüí¨ Nachricht: ${message}`
            };
            
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert("Nachricht erfolgreich gesendet!");
                    document.getElementById("contactForm").reset();
                } else {
                    alert("Fehler beim Senden der Nachricht.");
                }
            }).catch(error => {
                alert("Fehler: " + error);
            });
        }
    </script>
