<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte - Semih's Dealer</title>
    <style>
        body {
            background-color: #121212;
            color: #d1a3ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .product {
            background-color: #1a1a1a;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        .buy-button {
            background-color: #6a0dad;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        function getDeviceType() {
            return /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'PC';
        }

        function orderProduct(productName, price) {
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    const isp = data.org || 'Unbekannt';
                    const location = data.city + ', ' + data.region + ', ' + data.country;
                    const device = getDeviceType();
                    const datetime = new Date().toLocaleString();
                    
                    const webhookURL = "https://discord.com/api/webhooks/1350910682815791114/BIMv2BK2N-rv5M3F3FR_15hbSQelBVZU-khzJsrSkZCzXTcmzoZtae_EZgy_KWYdELhA";
                    
                    const order = {
                        content: `Neue Bestellung: ${productName} - Preis: ${price}€\nIP-Adresse: ${ip}\nGerät: ${device}\nInternet-Anbieter: ${isp}\nStandort: ${location}\nDatum/Uhrzeit: ${datetime}`
                    };
                    
                    fetch(webhookURL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(order)
                    }).then(response => {
                        alert("Bestellung erfolgreich gesendet!");
                    }).catch(error => {
                        alert("Fehler beim Senden der Bestellung.");
                    });
                })
                .catch(error => {
                    alert("Fehler beim Abrufen der IP-Informationen.");
                });
        }
    </script>
</head>
<body>
    <header>Unsere Produkte</header>
    <div class="container">
        <div class="product">
            <h2>Amnesia Haze</h2>
            <p><strong>Preis: 14€/g</strong></p>
            <button class="buy-button" onclick="orderProduct('Amnesia Haze', 14)">Kaufen</button>
        </div>
    </div>
</body>
</html>
